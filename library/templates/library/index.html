<!DOCTYPE html>
<html>
<head>
    <title>Online Library</title>
</head>
<body>
    <h1>Online Library</h1>
    <ul>
        {% for book in books %}
            <li><a href="{% url 'book_detail' book.id %}">{{ book.title }}</a> by {{ book.author.name }}</li>
        {% endfor %}
    </ul>
</body>
</html>
